<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Guess The Number Game</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
      }

      .number {
        font-size: 55px;
      }

      .box {
        background-color: red;
        border-radius: 20px;
        width: 100px;
      }

      .guess{
        width: 150px;
        height: 50px;
      }
      .check{
        height: 50px;
      }

    </style>
  </head>
  <body>
    <section>
      <div class="container py-5">
        <div class="row">
          <div class="col-md d-flex justify-content-between">
    
            <button type="submit" class="btn btn-danger reset" >Reset Game!</button>
            <p class="title fw-bold">Guess the number 1 to 20</p>
          </div>
        </div>
        <div class="row text-center fw-bold mt-5 pt-5">
          <h2>Guess The Number!</h2>
            <div class="col-lg-3 mx-auto">
                <p class="number bg-light text-dark rounded">?</p>
            </div>
            
          </div>
          <div class="row text-center d-flex justify-content-between">
            <div class="col-lg-5  d-flex justify-content-center  ">
              <input type="number" class="form-control guess" />
           
            <button type="submit" class="btn btn-primary check">Check!</button>
            </div>
            <div class="col-lg-3">
                <p class="message fw-bold">Input number to field!</p>
                <p class="fw-bold">Guess left:<span class="score">10</span></p>
                <p class="fw-bold">Top Score:<span class="topscore"></span></p>
            </div>
      
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
